<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
</head>
<body>

  <div class="form-container">
    <button class="create-form-button" id="createFormButton">
        <i class="bi bi-file-earmark-plus fav-icon"></i>
        Create New Form
    </button>
</div>

<div class="popup-form-overlay" id="popupFormOverlay">
    <div class="popup-form">
        <!-- THIS div is to create a new form -->
        <div class="popup-header"> 
            <h2>Create Form</h2>
            <span class="close-button" id="closeButton">&times;</span>
        </div> 
       <!-- this will show only when user click on create new form  -->
        <div class="popup-body">
            <form id="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Save</button>
            </form>
        </div>
    </div>
</div>

 <!-- Here it will show all the form created -->
<div id="editor" class="hidden">
    <div class="form-list">
        <!-- New form cards will be added here -->
    </div>
</div>
</div>
      <script src="../js/forms.js"></script>
</body>
</html>
