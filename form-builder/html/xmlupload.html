<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/xmupload.css">
</head>
<body>

        <label for="file-upload" class="cursor-pointer">

      </div>
      <script src="../js/xmlupload.js"></script>
</body>
</html>
